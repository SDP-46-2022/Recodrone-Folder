<section class="form-block">
    <!-- <span class="error-block"></span> -->
    <div class="inner-form-block">
        <h2 class="form-title">Welcome back! Nice to see you again.</h2>
        <form action="" method="POST" class="login-form" novalidate>
            {{ form.hidden_tag() }}
            <fieldset style="border: none;">
                <legend></legend>
                <label for>
                    <span>Email</span>
                    <div class="input-wrap">
                        {% if form.email.errors %}
                            {{ form.email(class="input") }}                        
                            {% for error in form.email.errors %}
                                <span class="error-span">{{ error }}</span>
                                <div class="input-border error"></div>
                            {% endfor %}
                        {% else %}
                            {{ form.email(class="input") }}
                            <div class="input-border"></div>
                        {% endif %}
                    </div>
                </label>
                <label for>
                    <span>Password</span>  
                    <div class="input-wrap">
                        {% if form.password.errors %}
                            {{ form.password(class="input") }}                        
                            {% for error in form.password.errors %}
                                <span class="error-span">{{ error }}</span>
                                <div class="input-border error"></div>
                            {% endfor %}
                        {% else %}
                            {{ form.password(class="input") }}
                            <div class="input-border"></div>
                        {% endif %}
                    </div>
                </label>
                <!-- <div class="form-check">
                    {{ form.remember(class="form-check-input") }}
                    {{ form.remember.label(class="form-check-label") }}
                </div> -->
            </fieldset>
            <label for class="submit-label">
                <div class="submit-btn">
                    {{ form.submit(class="submit-input") }}
                </div>
            </label>
